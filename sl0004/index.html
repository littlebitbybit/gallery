<!DOCTYPE html>
<html>
  <head>
    <title>sl0004</title>
    <meta name="description" content="">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene spawn-rewards physics="gravity: 0">

      <a-sky color="#6EBAA7"></a-sky>

      <a-box shadow id="ground" color="#3f913d" width="20" height="0.1" depth="20"></a-box>
      <a-entity id="car" position="0 1.5 -5">
          <a-cone color="#369365" radius-bottom="0.75" position="-1 0 0" height="1.5" rotation="0 0 -90"></a-cone>
          <a-box shadow color="#7c470e" width="1.5" height="1.5" depth="1.5"></a-box>
          <a-box shadow color="#333333" position="1.1 -0.4 0" width="0.1" height="0.6" depth="1.6"></a-box>
          <a-box shadow color="#1682af" position="-1.1 -0.4 0" width="0.1" height="0.6" depth="1.6"></a-box>
          <a-box shadow color="#7c470e" position="0 -0.4 0" width="2.5" height="0.75" depth="1.5"></a-box>
          <a-box shadow color="#37aed6" position="0.8 0.3 0" width="0.1" height="0.6" depth="1"></a-box>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="-1 -0.75 0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="-0.35 -0.75 0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="0.35 -0.75 0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="1 -0.75 0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="-1 -0.75 -0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="-0.35 -0.75 -0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="0.35 -0.75 -0.5"></a-cone>
          <a-cone color="#369365" radius-bottom="0.25" height="0.5" position="1 -0.75 -0.5"></a-cone>

          <a-entity position="0 1.5 0" rotation="-270 0 0">
              <a-cylinder color="#db3e13" segments-radial="3" scale="1 1 1"></a-cylinder>
              <a-box color="#db3e13" rotation="270 0 0" width="1" height="0.1" depth="1.45"></a-box>
              <a-cylinder color="#f28213" segments-radial="3" scale="0.8 1.1 0.8"></a-cylinder>
              <a-cylinder color="#669900" segments-radial="3" scale="0.6 1.2 0.6"></a-cylinder>
              <a-cylinder color="#333333" segments-radial="3" scale="0.4 1.3 0.4"></a-cylinder>
              <a-cylinder color="#1589d6" segments-radial="3" scale="0.2 1.4 0.2"></a-cylinder>
              <a-cylinder color="#7c470e" segments-radial="3" scale="0.1 1.5 0.1"></a-cylinder>
            </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
